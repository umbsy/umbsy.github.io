<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umbsy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
        }

        header {
            width: 100%;
            background-color: #202020;
            color: grey;
            display: flex;
            justify-content: space-between;
            align-items: left;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
        max-width: 150px;
        }

        nav {
        position: absolute;
        right: 20px;
        top: 10px;
        }


        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            margin-top: 100px;
            text-align: center;
        }

        .timer {
            font-size: 80px;
            margin: 30px 0;
        }

        .drop-image img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .section {
            margin: 50px 0;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="Asset%204.png" alt="umbsy logo">
    </div>
    <nav>
        <ul>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="timer" id="timer">00:00:00</div>
    <div class="drop-image">
        <img src="Umbsy%20Ghost_Color%20Big.png" alt="Upcoming Drop">
    </div>
    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Questions about your order? Contact us!</p>
    </div>
    <div id="support" class="section">
        <h2>Support</h2>
        <p>Hi Joey</p>
    </div>
</main>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Aug 7, 2024 19:10:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count-down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="timer"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count-down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "No drop right now. Check our Instagram for info on next drop";
        }
    }, 1000);
</script>
</body>
</html>
